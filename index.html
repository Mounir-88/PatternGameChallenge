<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>
  <div class="container">
    <div class="row"> 

      <div type="button" id="green" class="btn green">A</div>
      <div type="button" id="red" class="btn red">S</div>
      <div type="button" id="yellow" class="btn yellow">D</div>
      <div type="button" id="blue" class="btn blue">F</div>

    </div>
    <div class="row">
      <div type="button" id="purple" class="btn purple">H</div>
      <div type="button" id="orange" class="btn orange">J</div>
      <div type="button" id="brown" class="btn brown">K</div>
      <div type="button" id="gray" class="btn gray">L</div>

    </div>
  </div>

  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.js"></script>
  <script src="game.js"></script>

</body>

</html>
